<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drip Store</title>
    <style>
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        list-style: none;
      }
      
  body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 20px;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .produto {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
    }
    .produto img {
      width: 120px;
      height: auto;
      margin-right: 20px;
      border-radius: 4px;
    }
    .produto-info {
      flex: 1;
    }
    .produto-info h2 {
      margin: 0 0 8px;
      font-size: 1.2em;
      color: #222;
    }
    .produto-info p {
      margin: 4px 0;
      color: #666;
    }
    .preco {
      font-weight: bold;
      color: #e91e63;
      font-size: 1.1em;
    }
 </style>
  </head>
  <body>
  <div class="container">
    <h1>Produtos Disponíveis</h1>

    <div class="produto">
      <img src="https://via.placeholder.com/120" alt="Produto 1">
      <div class="produto-info">
        <h2>Produto 1</h2>
        <p>Descrição breve do produto 1.</p>
        <p class="preco">R$ 99,90</p>
      </div>
    </div>

    <div class="produto">
      <img src="https://via.placeholder.com/120" alt="Produto 2">
      <div class="produto-info">
        <h2>Produto 2</h2>
        <p>Descrição breve do produto 2.</p>
        <p class="preco">R$ 149,90</p>
      </div>
    </div>

    <div class="produto">
      <img src="https://via.placeholder.com/120" alt="Produto 3">
      <div class="produto-info">
        <h2>Produto 3</h2>
        <p>Descrição breve do produto 3.</p>
        <p class="preco">R$ 79,90</p>
      </div>
    </div>

  </div>
</html>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
